<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aadhaar Authentication</h1>
        <form id="aadhaarForm">
            <label for="aadhaar">Aadhaar Number</label>
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" maxlength="12" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="submit-btn">Authenticate</button>

            <p id="errorMessage" class="error" style="display: none;">Invalid Aadhaar number or password.</p>
        </form>
    </div>

    <script>
        const form = document.getElementById('aadhaarForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const aadhaar = document.getElementById('aadhaar').value.trim();
            const password = document.getElementById('password').value;

            // Example validation for Aadhaar number (length check)
            if (aadhaar.length !== 12 || isNaN(aadhaar)) {
                errorMessage.textContent = 'Invalid Aadhaar number. It must be 12 digits.';
                errorMessage.style.display = 'block';
                return;
            }

            // Example password validation (not implemented for simplicity)
            if (password === '') {
                errorMessage.textContent = 'Password cannot be empty.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate authentication success (to be replaced with backend logic)
            alert(`Authentication successful for Aadhaar: ${aadhaar}`);
            errorMessage.style.display = 'none';
            form.reset();
        });
    </script>
</body>
</html>
